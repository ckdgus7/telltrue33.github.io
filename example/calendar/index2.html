<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>exam - calendar</title>
<style>
/* temporary css */
*{margin:0;padding:0}
body{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5}
h1,h2,h3,h4,h5,h6{font-size:14px}
ul,li{list-style:none}
button{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5;cursor:pointer}
button::-moz-focus-inner{padding:0;border:0}
p{margin-bottom:30px;padding-bottom:10px;border-bottom:2px solid #da0707;font-size:20px}
h1{margin:50px 0 10px;font-size:20px}

.calendar_wrap{zoom:1}
.calendar_wrap:after{display:block;clear:both;content:''}
.calendar_wrap .markup-half{float:left;width:50%;padding:0 20px;box-sizing:border-box}
table{width:100%;table-layout:fixed;border-collapse:separate;text-align:center}
table th, table td{border:1px solid #ccc}
table td{color:#ccc}
table td a{display:block;color:#000;text-decoration:none}
table td.on{background:orange}
table td.ck_today{border-color:red}
table th.sun, table td.sun a{color:red}
table th.sat, table td.sat a{color:blue}
table td.special, table td.special a{color:red}
/* //temporary css */
</style>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
    <!-- header [s] -->
    <div id="header">@</div>
    <!-- header [e] -->
    <hr />
    <!-- container [s] -->
    <div id="container">
        <h1>Range Type</h1>
        <div class="calendar_wrap">
            <div class="markup-half js-calendar"></div>
            <div class="markup-half js-calendar"></div>
        </div>
        <h1>Base Type</h1>
        <div class="js-calendar"></div>
    </div>
    <!-- container [e] -->
    <hr />
    <!-- footer [s] -->
    <div id="footer">@</div>
    <!-- footer [e] -->
<!-- [ Javascript Area ] -->
<!-- Libs -->
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script>
(function (win, $) {
    'use strict';
    win.examProject = win.examProject || {};

    win.examProject.calendarDate = (function () {
        var date = new Date(),
            dateObj = {
                getFullYear : date.getFullYear(),
                getMonth : date.getMonth() + 1,
                getDate : date.getDate()
            };
        return dateObj; 
    })();
    win.examProject.calendarTable = function (container, args) {
        var defParams = {
            dateWrapClass : 'js-datetable',
            btnWrapClass : 'js-options',
            btnPrevYearClass : 'js-prev-year',
            btnPrevMonthClass : 'js-prev-month',
            btnNextMonthClass : 'js-next-month',
            btnNextYearClass : 'js-next-year',
            btnTodayMonthClass : 'js-today-month',
            btnCloseClass : 'js-cal-close',
            dateFormat : 'mm/dd/yy',
            dataLinkDateName : 'link-date',
            restDays : [],
            weekText : ['일', '월', '화', '수', '목', '금', '토'],
            captionText : '달력 캡션',
            prevYearText : '이전년 이동',
            prevMonthText : '이전월 이동',
            nextMonthText : '다음월 이동',
            nextYearText : '다음년 이동',
            todayMonthText : '현재월 이동',
            closeText : '달력닫기',
            onSelect : null
        };
        this.opts = $.extend({}, defParams, (args || {}));
        if (!(this.obj = $(container)).length) return;
        this.init();
    };
    win.examProject.calendarTable.prototype = {
        init : function () {
            this.initOpts();
            this.initLayout();
        },
        initOpts : function () {
            var date = win.examProject.calendarDate,
                iChars = "~`!#$%^&*+=-[]\\\';,/{}|\":<>?";
            this.moveYear = this.todayYear = date.getFullYear;
            this.moveMonth = this.todayMonth = date.getMonth;
            this.moveDate = this.todayDate = date.getDate;
            this.choiceDate = null;
            for (var i = 0; i < this.opts.dateFormat.length; i++) {
                if (iChars.indexOf(this.opts.dateFormat.charAt(i)) != -1) {
                    this.opts.middleText = this.opts.dateFormat.charAt(i);
                }
            }
        },
        initLayout : function () {
            this.createOptions();
            this.createElements();
            this.createCalendar();
            this.bindEvents();
        },
        bindEvents : function () {
            this.btnPrevYear.on('click', $.proxy(this.onPrevYear, this));
            this.btnPrevMonth.on('click', $.proxy(this.onPrevMonth, this));
            this.btnNextMonth.on('click', $.proxy(this.onNextMonth, this));
            this.btnNextYear.on('click', $.proxy(this.onNextYear, this));
            this.btnCurrentMonth.on('click', $.proxy(this.onCurrentMonth, this));
            this.btnCalClose.on('click', $.proxy(this.onCalClose, this));
            this.objCalendar.on('click', 'a', $.proxy(this.onClickDay, this));
        },
        onPrevYear : function () {
            this.moveYear = this.moveYear - 1;
            this.rangeBuild();
            this.createCalendar();
        },
        onPrevMonth : function () {
            this.moveMonth = this.moveMonth - 1;
            if (this.moveMonth <= 0) {
                this.moveYear = this.moveYear - 1;
                this.moveMonth = 12;
            }
            this.rangeBuild();
            this.createCalendar();
        },
        onNextMonth : function () {
            this.moveMonth = this.moveMonth + 1;
            if (this.moveMonth > 12) {
                this.moveYear = this.moveYear + 1;
                this.moveMonth = 1;
            }
            this.rangeBuild();
            this.createCalendar();
        },
        onNextYear : function () {
            this.moveYear = this.moveYear + 1;
            this.rangeBuild();
            this.createCalendar();
        },
        onCurrentMonth : function () {
            this.moveYear = this.todayYear;
            this.moveMonth = this.todayMonth;
            this.moveDate = this.todayDate;
            this.rangeBuild();
            this.createCalendar();
        },
        onCalClose : function () {
            if (win.console) win.console.log(this.opts.closeText);
        },
        onClickDay : function (e) {
            e.preventDefault();
            var target = $(e.currentTarget),
                targetDate = target.data(this.opts.dataLinkDateName);
            this.choiceYear = targetDate.year;
            this.choiceMonth = targetDate.month;
            this.choiceDate = targetDate.date;
            this.choiceFullDate = this.dateStringBuild(this.choiceYear, this.choiceMonth, this.choiceDate);
            this.dayClickType = true;
            this.createCalendar();
            this.outCallback();
        },
        rangeBuild : function () {
            this.minCssBuild();
            this.maxCssBuild();
        },
        minDate : function (date) {
            var minDate = this.dateObjectBuild(date);
            this.rangeMinYear = minDate.year;
            this.rangeMinMonth = minDate.month;
            this.rangeMinDate = minDate.date;
            this.minCssBuild();
            this.createCalendar();
        },
        maxDate : function (date) {
            var maxDate = this.dateObjectBuild(date);
            this.rangeMaxYear = maxDate.year;
            this.rangeMaxMonth = maxDate.month;
            this.rangeMaxDate = maxDate.date;
            this.maxCssBuild();
            this.createCalendar();
        },
        minCssBuild : function () {
            if (!this.rangeMinYear) return;
            if ((this.moveYear <= this.rangeMinYear) && (this.moveMonth <= this.rangeMinMonth)) {
                this.btnPrevYear.prop('disabled', true);
                this.btnPrevMonth.prop('disabled', true);
                this.moveYear = this.rangeMinYear;
                this.moveMonth = this.rangeMinMonth;
            } else {
                this.btnPrevYear.prop('disabled', false);
                this.btnPrevMonth.prop('disabled', false);
            }
            if (this.moveYear < this.rangeMinYear) {
                this.btnPrevYear.prop('disabled', true);
                this.btnPrevMonth.prop('disabled', true);
                this.moveYear = this.rangeMinYear;
                this.moveMonth = this.rangeMinMonth;
            }
        },
        maxCssBuild : function () {
            if (!this.rangeMaxYear) return;
            if ((this.moveYear >= this.rangeMaxYear) && (this.moveMonth >= this.rangeMaxMonth)) {
                this.btnNextYear.prop('disabled', true);
                this.btnNextMonth.prop('disabled', true);
                this.moveYear = this.rangeMaxYear;
                this.moveMonth = this.rangeMaxMonth;
            } else {
                this.btnNextYear.prop('disabled', false);
                this.btnNextMonth.prop('disabled', false);
            }
            if (this.moveYear > this.rangeMaxYear) {
                this.btnNextYear.prop('disabled', true);
                this.btnNextMonth.prop('disabled', true);
                this.moveYear = this.rangeMaxYear;
                this.moveMonth = this.rangeMaxMonth;
            }
        },
        createOptions : function (){
            var layoutOptions = [];
            layoutOptions.push('<div class="' + this.opts.btnWrapClass + '">');
            layoutOptions.push('<button type="button" class="' + this.opts.btnPrevYearClass + '">' + this.opts.prevYearText + '</button>');
            layoutOptions.push('<button type="button" class="' + this.opts.btnPrevMonthClass + '">' + this.opts.prevMonthText + '</button>');
            layoutOptions.push('<button type="button" class="' + this.opts.btnNextMonthClass + '">' + this.opts.nextMonthText + '</button>');
            layoutOptions.push('<button type="button" class="' + this.opts.btnNextYearClass + '">' + this.opts.nextYearText + '</button>');
            layoutOptions.push('</div>');
            layoutOptions.push('<div class="' + this.opts.dateWrapClass + '">');
            layoutOptions.push('</div>');
            layoutOptions.push('<div class="' + this.opts.btnWrapClass + '">');
            layoutOptions.push('<button type="button" class="' + this.opts.btnTodayMonthClass + '">' + this.opts.todayMonthText + '</button>');
            layoutOptions.push('<button type="button" class="' + this.opts.btnCloseClass + '">' + this.opts.closeText + '</button>');
            layoutOptions.push('</div>');
            this.obj.get(0).innerHTML = layoutOptions.join('');
        },
        createElements : function () {
            this.btnWrap = this.obj.find('.' + this.opts.btnWrapClass);
            this.btnPrevYear = this.btnWrap.find('.' + this.opts.btnPrevYearClass);
            this.btnPrevMonth = this.btnWrap.find('.' + this.opts.btnPrevMonthClass);
            this.btnNextMonth = this.btnWrap.find('.' + this.opts.btnNextMonthClass);
            this.btnNextYear = this.btnWrap.find('.' + this.opts.btnNextYearClass);
            this.btnCurrentMonth = this.btnWrap.find('.' + this.opts.btnTodayMonthClass);
            this.btnCalClose = this.btnWrap.find('.' + this.opts.btnCloseClass);
            this.objCalendar = this.obj.find('.' + this.opts.dateWrapClass);
        },
        createCalendar : function () {
            var layoutCalendar = [],
                pPrevMonth = new Date(this.moveYear, (this.moveMonth - 2), 1),
                prevMonth = new Date(this.moveYear, (this.moveMonth - 1), 1),
                currentMonth = new Date(this.moveYear, this.moveMonth, 1),
                weekFirstDay = prevMonth.getDay(),
                daysCurrentMonth = Math.floor((currentMonth.getTime() - prevMonth.getTime()) / (1000 * 60 * 60 * 24)),
                daysPrevMonth = Math.floor((prevMonth.getTime() - pPrevMonth.getTime()) / (1000 * 60 * 60 * 24)),
                week_day = 0;
            var tdPush = function (wday) {
                var returnPush = '';
                if (wday === 0) {
                    returnPush = layoutCalendar.push('<td class="sun">');
                } else if (wday === 6) {
                    returnPush = layoutCalendar.push('<td class="sat">');
                } else {
                    returnPush = layoutCalendar.push('<td>');
                }
                return returnPush;
            };
            if ((this.moveMonth - 1) == 2) {
                daysCurrentMonth = 31;
            }
            layoutCalendar.push('<div class="">' + this.dateStringBuild(this.moveYear, this.moveMonth) + '</div>');
            layoutCalendar.push('<table>');
            layoutCalendar.push('<caption>' + this.opts.captionText + '</caption>');
            layoutCalendar.push('<thead>');
            layoutCalendar.push('<tr>');
            for (var th_day = 0, max_th_day = 7; th_day < max_th_day; th_day++) {
                if (th_day === 0) {
                    layoutCalendar.push('<th class="sun">');
                } else if (th_day === 6) {
                    layoutCalendar.push('<th class="sat">');
                } else {
                    layoutCalendar.push('<th>');
                }
                layoutCalendar.push(this.opts.weekText[th_day]);
                layoutCalendar.push('</th>');
            }
            layoutCalendar.push('</tr>');
            layoutCalendar.push('</thead>');
            layoutCalendar.push('<tbody>');
            if (weekFirstDay !== 0) {
                layoutCalendar.push('<tr>');
            }
            var prevDay = daysPrevMonth - (weekFirstDay - 1);
            for (var max_day = weekFirstDay; week_day < max_day; week_day++) {
                tdPush(week_day);
                layoutCalendar.push('<span>' + prevDay + '</span>');
                prevDay++;
            }
            layoutCalendar.push('</td>');
            week_day = weekFirstDay;
            var mm = currentMonth.getMonth(),
                mm = (mm == 0) ? 12 : mm;
            for (var day_counter = 1; day_counter <= daysCurrentMonth; day_counter++) {
                week_day %= 7;
                if (week_day == 0) {
                    layoutCalendar.push('</tr><tr>');
                }
                tdPush(week_day);
                if ((this.moveYear == this.rangeMinYear) && (this.moveMonth == this.rangeMinMonth) && (day_counter < this.rangeMinDate)) {
                    layoutCalendar.push('<span>' + day_counter + '</span>');
                } else if ((this.moveYear == this.rangeMaxYear) && (this.moveMonth == this.rangeMaxMonth) && (day_counter > this.rangeMaxDate)) {
                    layoutCalendar.push('<span>' + day_counter + '</span>');
                } else {
                    layoutCalendar.push('<a href ="' + day_counter + '">' + day_counter + '</a>');
                }
                layoutCalendar.push('</td>');
                week_day++;
            }
            var nextDay = 1;
            for (week_day = week_day; week_day < 7; week_day++) {
                tdPush(week_day);
                layoutCalendar.push('<span>' + nextDay + '</span>');
                nextDay++;
            }
            layoutCalendar.push('</td>');
            layoutCalendar.push('</tr>');
            layoutCalendar.push('</tbody>');
            layoutCalendar.push('</table>');
            this.objCalendar.get(0).innerHTML = layoutCalendar.join('');
            this.createDataBuild();
            this.createCssBuild();
            this.useageCssBuild();
        },
        createDataBuild : function () {
            var _this = this;
            this.objCalendar.find('a').filter(function () {
                var target = $(this),
                    dataObj = {
                        year : _this.moveYear,
                        month : _this.moveMonth,
                        date : target.text()
                    };
                target.data(_this.opts.dataLinkDateName, dataObj);
            });
        },
        createCssBuild : function () {
            var _this = this,
                moveCalendarTd = this.objCalendar.find('td');
            moveCalendarTd.find('a').filter(function () {
                var target = $(this),
                    targetData = target.data(_this.opts.dataLinkDateName);
                if ((targetData.year == _this.todayYear) && (targetData.month == _this.todayMonth) && (targetData.date == _this.todayDate)) {
                    target.parent().addClass('ck_today');
                }
            });
        },
        useageCssBuild : function () {
            var _this = this,
                moveCalendarTd = this.objCalendar.find('td');
            moveCalendarTd.find('a').filter(function () {
                var target = $(this),
                    targetData = target.data(_this.opts.dataLinkDateName);
                if ((targetData.year == _this.choiceYear) && (targetData.month == _this.choiceMonth) && (targetData.date == _this.choiceDate)) {
                    target.parent().addClass('on');
                }
            });
            for (var i = 0, max = this.opts.restDays.length; i < max; i++) {
                var dateObj = this.dateObjectBuild(this.opts.restDays[i]);
                moveCalendarTd.find('a').filter(function () {
                    var target = $(this),
                        targetData = target.data(_this.opts.dataLinkDateName);
                    if ((targetData.year == dateObj.year) && (targetData.month == dateObj.month) && (targetData.date == dateObj.date)) {
                        target.parent().addClass('special');
                    }
                });
            }
        },
        dateStringBuild : function (year, month, date) {
            var formatLine = this.opts.dateFormat,
                formatArrays = formatLine.split(this.opts.middleText),
                dateArrays = [],
                buildString = '';
            for (var i = 0, max = formatArrays.length; i < max; i++) {
                if (formatArrays[i] == 'yy') {
                    dateArrays[i] = year;
                } else if (formatArrays[i] == 'mm') {
                    dateArrays[i] = month;
                } else if (formatArrays[i] == 'dd') {
                    dateArrays[i] = date;
                }
            }
            for (var j = 0, jmax = dateArrays.length; j < jmax; j++) {
                if ((dateArrays[j] == undefined) || (dateArrays[j] == null)) {
                    dateArrays.splice(j, 1);
                }
            }
            buildString = dateArrays.join(this.opts.middleText);
            return buildString;
        },
        dateObjectBuild : function (date) {
            var formatLine = this.opts.dateFormat,
                formatArrays = formatLine.split(this.opts.middleText),
                dateArrays = date.split(this.opts.middleText),
                dateObj = {};
            for (var i = 0, max = formatArrays.length; i < max; i++) {
                if (formatArrays[i] == 'yy') {
                    dateObj.year = parseInt(dateArrays[i]);
                } else if (formatArrays[i] == 'mm') {
                    dateObj.month = parseInt(dateArrays[i]);
                } else if (formatArrays[i] == 'dd') {
                    dateObj.date = parseInt(dateArrays[i]);
                }
            }
            return dateObj;
        },
        outCallback : function () {
            if (this.opts.onSelect !== null) {
                this.opts.onSelect(this.choiceFullDate, this);
            }
        }
    };

    win.examProject.dateForm = function () {
        var defParams = {
            dateElements : '.js-calendar',
            regionEng : {
                weekText : ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'],
                captionText : 'date caption',
                prevYearText : 'prevYear Move',
                prevMonthText : 'prevMonth Move',
                nextMonthText : 'nextMonth Move',
                nextYearText : 'nextYear Move',
                todayMonthText : 'todayMonth Move',
                closeText : 'date close'
            },
            restDays : ['1/27/2017', '1/28/2017', '1/29/2017', '1/30/2017', '3/1/2017', '5/3/2017', '5/5/2017', '5/9/2017', '6/6/2017', '8/15/2017', '10/3/2017', '10/4/2017', '10/5/2017', '10/6/2017', '10/9/2017', '12/25/2017']
        };
        this.opts = $.extend({}, defParams);
        this.init();
    };
    win.examProject.dateForm.prototype = {
        init : function () {
            this.setElements();
            this.initOpts();
            this.setDate();
        },
        setElements : function () {
            this.fromElements = $(this.opts.dateElements).eq(0);
            this.toElements = $(this.opts.dateElements).eq(1);
            this.dateElements = $(this.opts.dateElements).eq(2);
        },
        initOpts : function () {
            this.toSelectDate = this.fromSelectDate = null;
        },
        setDate : function () {
            this.fromDate = new win.examProject.calendarTable(this.fromElements.get(0), {
                restDays : this.opts.restDays,
                onSelect : $.proxy(this.fromChkFunc, this)
            });
            this.toDate = new win.examProject.calendarTable(this.toElements.get(0), {
                restDays : this.opts.restDays,
                onSelect : $.proxy(this.toChkFunc, this)
            });
            this.onePick = new win.examProject.calendarTable(this.dateElements.get(0), this.opts.regionEng);
        },
        fromChkFunc : function (selectDate) {
            this.fromSelectDate = selectDate;
            this.customMessage();
            this.toDate.minDate(selectDate);
            this.rangeChkFunc();
        },
        toChkFunc : function (selectDate) {
            this.toSelectDate = selectDate;
            this.customMessage();
            this.fromDate.maxDate(selectDate);
            this.rangeChkFunc();
        },
        rangeChkFunc : function () {
            if (this.fromSelectDate && this.toSelectDate) {
                console.log(this.fromSelectDate + ' ~ ' + this.toSelectDate);
            }
        },
        customMessage : function () {
            if (this.fromSelectDate === '5/9/2017') {
                win.alert('투표, 쉬는날입니다');
            } else if (this.fromSelectDate === '5/3/2017') {
                win.alert('석가탄신일, 쉬는날입니다');
            } else if (this.fromSelectDate === '5/5/2017') {
                win.alert('어린이날, 쉬는날입니다.');
            }
        }
    };
    $(function () {
        win.examCalendarTblFrom = new win.examProject.dateForm();
    });
})(window, window.jQuery);
</script>
</div>
</body>
</html>
